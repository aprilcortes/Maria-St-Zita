<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>April Cortes</title>
  <meta name="description" content="Artist portfolio and contact site for April Cortes. Reach April at aprilcortes@gmail.com.">
  <meta name="keywords" content="April Cortes, aprilcortes@gmail.com, artist, contact, portfolio, photography, Los Angeles">
  <meta name="author" content="April Cortes">

  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgba(237, 113, 212, 0.08);
    }

    body {
      margin: 0;
      padding-top: 0px; /* enough space for fixed header */
      min-height: 100%;
      font-family: Helvetica, sans-serif;
      scroll-behavior: smooth;
      background-color: rgba(232, 126, 210, 0.415);
      overflow-x: hidden;
      user-select: none;
      -webkit-touch-callout: none;
    }

    h1 {
      font-size: 14px;
      color: #e43e2f;
      text-align: left;
      margin: 0;
      padding: 50px;
      background-color: rgba(240, 171, 226, 0.296);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      opacity: 0;
      animation: fadeInHeader .5s ease-out forwards;
    }

    a.email-link, a.diario-link {
      color: #e43e2f;
      text-decoration: none;
      display: block;
      margin-top: 4px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      pointer-events: none;
      -webkit-user-drag: none;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .gallery img:nth-child(2) { animation-delay: 0.5s; }
    .gallery img:nth-child(3) { animation-delay: 1s; }
    .gallery img:nth-child(4) { animation-delay: 1.5s; }
    .gallery img:nth-child(5) { animation-delay: 2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInHeader {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 16px;
        padding: 8px;
        background-color: rgba(237, 113, 212, 0.445);
      }

      body {
        padding-top: 60px;
      }
    }
  </style>

  <script>
    document.addEventListener("contextmenu", function (e) {
      if (e.target.tagName === "IMG") {
        e.preventDefault();
      }
    });
  </script>

  
    <link rel="icon" href="/images/favicon.png" type="image/png">

</head>

<body>
  <h1>
    contacto <br>
    <a class="email-link" href="mailto:aprilcortes@gmail.com">aprilcortes@gmail.com</a>
  </h1>

  <div class="gallery">
    <img src="images/000081690010.jpg" alt="foto_01" />

  </div>
</body>
</html>
