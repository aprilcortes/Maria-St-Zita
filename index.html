<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>april maria st. zita</title>
  <style>
    html, body {
      margin: 0;
      padding: 10;
      height: 100%;
      scroll-behavior: smooth;
      font-family: Helvetica, sans-serif;
      background-size: cover;
      overflow-x: hidden;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
      -webkit-touch-callout: none;
    }

    h1 {
      font-size: 14px;
      color: #e43e2f;
      text-align: left;
      padding: 0px;
      margin: 0;
      background-color: rgba(237, 113, 212, 0.296);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    a.email-link {
      color: #e43e2f;
      text-decoration: none;
    }

    .gallery {
      display: flex;
      flex-direction: column;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      pointer-events: none;
      -webkit-user-drag: none;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .gallery img:nth-child(2) {
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 5;
      }
    }
  </style>

  <script>
    // Disable right-click on images
    document.addEventListener("contextmenu", function (e) {
      if (e.target.tagName === "IMG") {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>

  <h1>
    contacto <br>
    <a class="email-link" href="mailto:aprilcortes@gmail.com">aprilcortes@gmail.com</a>
  </h1>

  <div class="gallery">
    <img src="images/045_21A.jpg" alt="foto_00" />
  </div>

</body>
</html>
